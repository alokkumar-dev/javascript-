<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a=1; a<=5; a++){
            for(var b=1; b<=a; b++){
                document.write(b+" ")
            }
            document.write("<br>")
        }

       document.write("<br>")

       for(var k=5; k>=1; k--){
           for(var l=1; l<=k; l++){
               document.write(l + " ");
           }
           document.write("<br>");
       }
   
       document.write("<br>");

        for(var i=1; i<=5; i++){
            for(var j=1; j<=i; j++){
                document.write(i+" ")
            }
            document.write("<br>")
        }

       document.write("<br>")

       for(var m=5; m>=1; m--){
           for(var n=1; n<=m; n++){
               document.write(m + " ");
           }
           document.write("<br>");
       }

    </script>
</body>
</html>
