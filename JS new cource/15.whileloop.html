<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var a=1;
        document.write("<ul>")
        while(a<=10){
            document.write("<li> Hello world ! </li>");
            a=a+1;
        }
        document.write("</ul>")

    </script>
