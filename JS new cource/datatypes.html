<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js datatypes </title>
</head>
<body>
    <script>
        var x="alok"; //string
        x="35" //string
        x=30;   //number
        x=30.5; //number
        x=true; //boolean
        
        x=["HTML" , "CSS", "JS"]; //object
        x={
            1:"java",
            2:"PHP",
            3:"Python"
            
         }; // Object
        document.write(x);
        document.write("<br>")
        document.write(typeof x)
    </script>
    
</body>
</html>
