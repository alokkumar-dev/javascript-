<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string in java script</title>
</head>
<body>
    <script>
   
        // to lower Case string
        var str ="JavaScript is a great Language";
        var a=str.toLowerCase();
        document.write(a);

        document.write("<br><br>");



        // Split string
        var spl=str.split(" ");
        document.write(spl);

        document.write("<br><br>");
        
        // repeat method
        var rep=str.repeat(2);
        document.write(rep);


        document.write("<br><br>");


        var scl=str.slice(4,10);
        document.write(scl);

    </script>
</body>
</html>
