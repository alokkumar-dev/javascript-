<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now=new Date();
        // now.setDate(20);   set date;
        
        document.write(now);


        document.write("<br><br>");
        document.write(now.toDateString()); // print day month and year

        document.write("<br><br>");
        document.write(now.getDate()); // print only tuday date

        document.write("<br><br>");
        document.write(now.getFullYear()); // print only Year

        document.write("<br><br>");
        document.write(now.getMonth()); // print only Month

        document.write("<br><br>");
        document.write(now.getDay()); // print only day number

        document.write("<br><br>");
        document.write(now.getHours()); // print only now hours;

        document.write("<br><br>");
        document.write(now.getMinutes()); // print only now minutes;

        document.write("<br><br>");
        document.write(now.getSeconds()); // print only now seconds;

        document.write("<br><br>");
        document.write(now.getMilliseconds()); // print only milliseconds;


        document.write("<br><br>");
        document.write(now.getDate() + "/" + now.getMonth() + "/"+now.getFullYear()); // pront date 12/4/2021

        


    </script>
</body>
</html>
