<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box{
             width: 100px;
              height: 100px;
              background-color:red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
 
    <button id="btn">Stop Anination</button>
    <script>
        var set=setTimeout(timeFun,1000);

        function timeFun(){
            var target=document.getElementById("box");
            target.style.width = "500px";
        }

        document.getElementById("btn").onclick = stopFun;

        function stopFun(){
            clearTimeout(set);
        }

    </script>
</body>
</html>
