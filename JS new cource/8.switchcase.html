    <title>switch statement</title>

<body>
    <script>
      var day = prompt("Enter day number");
      
      switch(day){
      
        case 1:
            document.write("Today is Monday");
        break; 

        case 2:
            document.write("Tuday is Tuesday");
        break;
        case 3:
            document.write("Tuday is Wednesday");
        break;
        case 4:
            document.write("Tuday is Thursday");
        break;
        case 5:
            document.write("Tuday is Friday");
        break;
        case 6:
            document.write("Tuday is Saturday");
        break;
        case 7:
            document.write("Tuday is Sunday");
        break;
        default:
            document.write("Enter the valid week day");

      }
